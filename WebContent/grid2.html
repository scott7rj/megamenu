<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>css grid 1</title>
<!-- <link rel="stylesheet" type="text/css" href="css/lib/normalize.css"> -->
<link href="css/lib/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<link rel="stylesheet" type="text/css" href="css/forms.css">
<style>
* {
	margin:0;
	padding:0;
}
body {
	background-color: #555555;
}
.wrapper {
	font-size: 1.0em;
	display: grid;
	grid-template-columns: 1fr 1fr;
	grid-template-areas:
	"login user"
	"search search"
	"content content";
	grid-gap: 1px;
}
#login {
	/*grid-column: 1 / 3;*/
	grid-area: login;
}
#user {
	/*grid-column: 1 / 3;*/
	grid-area: user;
}
#search {
	grid-area: search;
}
.wrapper > div {
	background: #aaaaaa;
	padding: 0.1em;
}
/*
.wrapper > div:nth-child(odd) {
	background: #ccc;
}
*/
#content {
	grid-area: content;
	display: grid;
	grid-gap: 0.1em;
	grid-template-columns: repeat(auto-fill, minmax(500px,1fr));
}
#content > div {
	background: #99ccff;
	padding: 1em;
}
#content > div:nth-child(odd) {
	background: #4da6ff;
}
#txtShortcut {
    background-image: url('img/target.svg');
    position: left;
    background-size: 15px;
    background-repeat: no-repeat;
    padding-left: 1.4em;
}
#txtSearch {
    background-image: url('img/search.svg');
    position: left;
    background-size: 15px;
    background-repeat: no-repeat;
    padding-left: 1.4em;
}
</style>
</head>
<body>
<div class="wrapper">
	<div id="login">
		<input type="text" id="txtMatricula" size="7" maxlength="7" placeholder="matricula">
		<input type="password" id="txtSenha" size=8" maxlength="8" placeholder="senha">
		<button class="app-btn" title="login" onclick="logon()">
    		<span class='glyphicon glyphicon glyphicon-log-in glyphmenu'></span>
		</button>
		<button class="app-btn" title="logout" onclick="logoff()">
		    <span class='glyphicon glyphicon glyphicon-log-out glyphmenu'></span>
		</button>
	</div>
	<div id="user"></div>
	<div id="search">
		<input type="text" id="txtShortcut" size="12" maxlength="12" onkeyup="" placeholder="shortcut...">
		<input type="text" id="txtSearch" size="30" maxlength="100" onkeyup="" placeholder="search...">
	</div>
	<div id="content">
		<div id="div1" clearable="x">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
		<div id="div4">4</div>
		<div id="div5">5</div>
		<div id="div6">6</div>
		<div id="div7">7</div>
		<div id="div8">8</div>
		<div id="div9">9</div>
		<div id="div10">10</div>
	</div>
	
	<!-- 
	<div>6 Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
	<div>7 Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
	<div>8 Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
	<div>9 Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
	 -->
</div>
<script src="js/lib/jquery-3.3.1.min.js" type="text/javascript"></script>
<script>
function logon() {
	console.log('logon');
}
function logoff() {
	console.log('logoff');
	
	$("div").each(function(i) {
    	this.style.backgroundColor="red";
    	console.log($(this).attr('clearable'));
  	});
}

$( document ).ready(function() {
    console.log( "ready!" );
    $('#txtMatricula').focus();

    $(document).keypress(function(e) {
        if(e.which == 13) {
            console.log('You pressed enter!');
            console.log($('#txtShortcut').is(':focus'));
            console.log($('#txtSearch').is(':focus'));
        }
    });
    
});
</script>
</body>
</html>
